<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
</head>
<body>
	<h1>Application Form</h1>
	<form>
		<fieldset>
			<legend>Personal Details</legend>
			<label for="title">Title:</label>
			<select id="title" name="title">
				<option value="Mr">Mr.</option>
				<option value="Miss">Miss.</option>
			</select><br><br>
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname" name="fullname"><br><br>
			<label for="fathername">Father's Name:</label>
			<input type="text" id="fathername" name="fathername"><br><br>
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label><br><br>
			<label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status">
                <option value="">--Select--</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob"><br><br>
			<label for="category">Category:</label>
			<select id="category" name="category">
				<option value="General">General</option>
				<option value="OBC">OBC</option>
				<option value="SC">SC</option>
				<option value="ST">ST</option>
			</select><br><br>
		</fieldset>

		<fieldset>
			<legend>Contact Details</legend>
			<label for="mobile">Mobile Number:</label>
			<input type="tel" id="mobile" name="mobile"><br><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address"></textarea><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="city">City:</label>
			<input type="text" id="city" name="city"><br><br>
			<label for="pincode">Pincode:</label>
			<input type="text" id="pincode" name="pincode"><br><br>
			<label for="state">State:</label>
			<select name="states">
                <option value="">--Select State--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
		</fieldset>

		<fieldset>
			<legend>Qualification Details</legend>
			<table>
				<tr>
					<th>Serial Number</th>
					<th>Qualification</th>
					<th>Board</th>
					<th>University</th>
					<th>Passing Year</th>
					<th>Percentage</th>
				</tr>
				<tr>
					<td>1</td>
					<td><input type="text" name="qualification1"></td>
					<td><input type="text" name="board1"></td>
					<td><input type="text" name="university1"></td>
					<td><input type="text" name="passing_year1"></td>
					<td><input type="text" name="percentage1"></td>
				</tr>
				<tr>
					<td>2</td>
					<td><input type="text" name="qualification2"></td>
					<td><input type="text" name="board2"></td>
					<td><input type="text" name="university2"></td>
					<td><input type="text" name="passing_year2"></td>
					<td><input type="text" name="percentage2"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Languages Known</legend>
			<label><input type="checkbox" name="language" value="English">English</label>
			<label><input type="checkbox" name="language" value="Hindi">Hindi</label>
			<label><input type="checkbox" name="language" value="Spanish">Spanish</label>
			<label><input type="checkbox" name="language" value="French">French</label>
		</fieldset>
		<fieldset>
			<legend>Identification Details</legend>
			<label for="adhar">Adhar Card Number:</label>
			<input type="text" name="adhar" pattern="[0-9]{12}" required><br><br>
			<label for="pan">PAN Card Number:</label>
			<input type="text" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
