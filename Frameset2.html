<! Create a web page having two frames , first frame contains the links when link is clicked appropriate
content should be displayed in frame two. Use all the attributes of frames and frameset >

<!DOCTYPE html>
<html>
 <head>
  <title> Frameset 2 </title>
 </head>
<frameset cols = "50%,50%">
   <frame src = "ApplicationForm.html" name = "left" margin-width = "10" margin-height = "10" noresize = "noresize" scrolling = "yes">
   <frame src = " Lists.html " name = "right" margin-width = "10" margin-height = "10" noresize = "noresize" scrolling = "yes">
 </frameset>
</html>
