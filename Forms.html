<!DOCTYPE html>
<html>

<head>

    <h1>
        <center> FORM </center>
    </h1>
</head>

<body style="background-color:LightGray">
    <center>
        <form>
            <fieldset>
                <label for="FirstName">First Name : </label>
                <input type="text" name="first_name" required />
                <br>
                <label for="LastName">Last Name: </label>
                <input type="text" name="last_name" required />
                <br>

                <p><u><i>Hint</u> : <i>FullName is required</i></p>

                <label for="Email">Email : </label>
                <input type="email" name="email" required />
                <br><br>
                <label for="pass">Password : </label>
                <input type="password" name="password" />
                <br><br>

                <fieldset>
                    <legend>
                        Select Your Favourite Colour :
                    </legend>
                    <input type="radio" id="Black" />Black
                    <input type="radio" id="Red" />Red
                    <input type="radio" id="Green" />Green
                    <input type="radio" id="Blue" />Blue
                    <input type="radio" id="Yellow" />Yellow
                    <input type="radio" id="White" />White
                    <br />
                </fieldset>

                <fieldset>
                    <legend>Days of the Week : </legend>
                    <br>

                    Monday    <input type="checkbox" name="Monday" value="ON"><br>
                    Tuesday   <input type="checkbox" name="Tue" value="ON"><br>
                    Wednesday <input type="checkbox" name="Wednesday" value="ON"><br>
                    Thursday  <input type="checkbox" name="Thursday" value="ON"><br>
                    Friday    <input type="checkbox" name="Friday" value="ON"><br>
                    Saturday  <input type="checkbox" name="Saturday" value="ON"><br>
                    Sunday    <input type="checkbox" name="Sunday" value="ON"><br>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>Months of the Year : </legend>

                    <select>
                        <option value="Jan"> January
                        </option>
                        <option value="Feb"> February
                        </option>
                        <option value="March"> March
                        </option>
                        <option value="April"> April
                        </option>
                        <option value="May"> May
                        </option>
                        <option value="June"> June
                        </option>
                        <option value="July"> July
                        </option>
                        <option value="AUgust"> August
                        </option>
                        <option value="Sept"> September
                        </option>
                        <option value="Oct"> October
                        </option>
                        <option value="Nov"> November
                        </option>
                        <option value="Dec"> December
                        </option>
                    </select>
                </fieldset>

                <br>
                <br>

                <input type="submit" value="Submit">
                <p> Click the "Submit" button.</p>
            </fieldset>
        </form>
    </center>
</body>
</html>
